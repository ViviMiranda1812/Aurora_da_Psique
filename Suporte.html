<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPORTE</title>
    <link rel="stylesheet" href="estilo.css">
  
</head>

<div class="formSelecao">
    <div>
        <h1>Suporte</h1>
        <div class="page">
            <form method="POST" class="formLogin">
       
        <form>
        <label for="cliente">Cliente</label> 
        <input class="cliente" placeholder="Digite..." required/> 
      
        
        <label for="Telefone">Telefone</label> 
        <input type="tel" minlength="11" maxlength="11" id="telefone" name="telefone" pattern="[0-9+]{11}" title="Por favor, insira apenas números." placeholder="Digite seu numero">

        

        
        <label for="email">Email</label> 
        <input id="input" class="email" type="email" placeholder="Digite seu e-mail" required/> 
   
    
        
            <select name="selecione o problema" class="selecionar">
                <option value="selecione o problema">selecione o problema</option>
                <option value="erro404">página não encontrada</option>
                <option value="erro401"> erro no login</option>
                <option value="erro500"> erro no recarregamento da página</option>
                <option value="erro102">erro no processamento de dados</option>
                <option value="erro418">servidor recusa dados</option>
                <option value="erro508">erro 508 "Limites de recursos"</option>
                <option value="erro411">instabilidade</option>
                <option value="erro411">serviço indisponível ou fora do ar</option>
                <option value="erro411">imagem não carrega</option>
                <option value="erro411">botão não funciona</option>
            </select>
           
            <button class="button">ENVIAR</button>
        </form>
        
        </div>
    </div>
</div>
<script src="suporte.js"></script>
</html>
